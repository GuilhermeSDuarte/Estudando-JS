<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula05</title>
    <style>
        body{
            background: #88888a;
            color: white;
            font: normal 18pt arial;
        }
        div#area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Quinta Aula</h1>
    <p>Estudos de DOM.</p>
    <div id="area">
        interaja
    </div>
    <input type="number" name="tn1" id="n1">
    <input type="number" name="tn2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resposta</div>
    <script>
        var c = document.getElementById('area')

        //adiciona algumas ações no elemento do HTML
        c.addEventListener('click', clicar)
        c.addEventListener('mouseenter', entrar)
        c.addEventListener('mouseout', sair)
        
        function clicar(){
            c.innerText = 'Clicou!!'
        }
        function entrar(){
            c.innerText = 'entrou!!'
        }
        function sair(){
            c.innerText = 'saiu!!'
        } 
        function somar(){        
        var N1 = document.getElementById('n1')
        var N2 = document.querySelector('input#n2')
        var resp = document.getElementById('res')
        var tm1 = Number(N1.value)
        var tm2 = Number(N2.value)
        var s = tm1 + tm2
        resp.innerHTML = `A soma entre o valor ${tm1} e o valor ${tm2} é igual a ${s}`            
        }

    </script>
</body>
</html>
