<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Terceira Aula</h1>
    <p>Essa Aula o foco é aprender a como manipular variaveis.</p>
    <script>
        //Number.parseFloat() Transforma uma variavel em numero real.
        //Number.parseInt() Transforma uma variavel em um numero inteiro.
        //Number() Decide automaticamente se é um numero inteiro ou real.
        //String() Transforma a variavel em string. 
        //"variavel".toString() Transforma a variavel em string.
        var num1 = Number(window.prompt('Digite um numero: '))
        var num2 = Number(window.prompt('Digite outro numero:'))
        var sum = num1+num2
        window.alert(`A soma dos valores é ${sum}`)
    </script>
</body>
