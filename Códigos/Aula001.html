<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01</title>
</head>
<body>
    <h1>Primeira Aula</h1>
    <p>Aula feita para abertura dos estudos de JavaScript</p>
    <script>
        //window.alert mostra uma caixa de diálogo de aviso com o conteúdo opcionalmente especificado e um botão OK.
        window.alert('Meu primeiro comando em JS')
        //window.confirm mostra uma caixa de diálogo de aviso com o conteúdo opcionalmente especificado e dois botões um OK e um cancela.
        window.confirm('Teste para confirmação')
        //window.prompt mostra uma caixa de diálogo de aviso com um campo para digitar informações.
        window.prompt('Digite algo')
    </script>
</body>
</html>
