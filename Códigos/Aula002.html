<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Segunda Aula</h1>
    <p>Essa Aula o foco é aprender a como armazenar dados com variaveis.</p>
    <script>
        //window.prompt mostra uma caixa de diálogo de aviso com um campo para digitar informações.
        var nome = window.prompt('Digite seu Nome')
        //foi criado a variavel nome que recebe a informação digitada na caixa de diálogo, abaixo fizemos a concatenação de uma string com a variavel.
        window.alert('O seu nome é '+ nome)
    </script>
</body>
